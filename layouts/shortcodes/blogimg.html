{{- $src := "" -}}
{{- $alt := "" -}}
{{- $title := "" -}}
{{ $src := .Page.Resources.GetMatch (printf "*%s*" (.Get 0)) }}
{{- if .Get "alt" -}}
    {{- $alt = (.Get "alt") -}}
{{- else -}}
    {{- $alt = .Get 1 -}}
{{- end -}}
<div class="is-blog-img">
    <img src="{{ $src }}" alt="{{ $alt }}">
    <p class="is-blog-img-title">{{ $alt }}</p>
</div>
