comments:
  allowedFields: ["name", "email", "comment"]
  branch: "master"
  commitMessage: ":speech_balloon: Add comment from Staticman"
  filename: "{@id}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "primative.net"
  path: "data/comments/{options.lang}/{options.uid}"
  requiredFields: ["name", "email", "comment"]
  transforms:
    email: md5
