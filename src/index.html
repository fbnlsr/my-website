<html>
  <head>
    <title>Fabien Lasserre - Full stack web developer</title>
  </head>
  <body>
    <script>
      let savedLang = localStorage.getItem('lang');
      const availableLangs = ['en', 'fr'];

      if (savedLang !== null && availableLangs.includes(savedLang)) {
        if (savedLang === 'en') {
          document.location.href = '/en/';
        } else {
          document.location.href = '/fr/';
        }
      } else {
        const langs = navigator.language;
        if (langs.includes('en')) {
          document.location.href = '/en/';
        } else {
          document.location.href = '/fr/';
        }
      }
    </script>
  </body>
</html>
