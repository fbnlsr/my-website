  thực hiện công tác theo thỏa thuận. doanh nghiệp với quyền tuyển lựa hình thức
  trả lươngtheo thời kì, sản phẩm hay khoán. Nhưng cần phải đảm bảo ko được thấp
  hơn mức lương tối thiểu.Tiền lương ngày được trả cho một ngày làm cho việc.
  Được xác định trên cơ sở lương thuởng tháng chia cho số ngày làm cho việc
  thường ngày trong tháng. Theo quy định của luật pháp mà đơn vị tuyển lựa,
  nhưng tối đa không.
