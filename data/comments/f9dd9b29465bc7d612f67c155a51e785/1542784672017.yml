  On préconisera alors 2600 kcal pour les hommes souhaitant uniquement faire
  baisser leur tension. On note clairement une différence d’apport en fonction
  du sexe et de la raison pour laquelle on utilise le régime DASH (perte de
  poids et diminution de l’hypertension ou simplement diminution de
  l’hypertension). Le régime DASH est un régime qui permet une alimentation
  enrichie en potassium, magnésium et fibres, ou encore en oligo éléments aux
  effets hypotenseurs reconnus. <a
